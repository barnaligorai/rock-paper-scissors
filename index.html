<html>
  <head>
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="src/index.js"></script>
  </head>
  <body>
    <div class="body-wrapper">
      <div id="game-area">
        <div class="heading">
          <h1>ROCK - PAPER - SCISSORS</h1>
        </div>
        <div id="play-area">
          <div id="player" class="card">
            <h2 class="heading">Player</h2>
            <div class="choice">
              <div class="rock">
                <img src="images/rock.png" alt="">
              </div>
              <div class="paper">
                <img src="images/paper.png" alt="">
              </div>
              <div class="scissors">
                <img src="images/scissors.png" alt="">
              </div>
            </div>
            <div id="player-choice">Choose one</div>
          </div>
          <div id="vs"><h2>VS</h2></div>
          <div id="computer" class="card">
            <h2>Computer</h2>
            <div id="computer-choice">Computer's choice</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
